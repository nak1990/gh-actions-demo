name: Production Test

on: [push]

jobs:
  test-code:
    runs-on: windows-latest

    steps:
      # 1. We MUST checkout first, or verify.ps1 won't be there!
      - name: Checkout the code
        uses: actions/checkout@v4
        
      # THIS STEP IS FOR TROUBLESHOOTING
      - name: List files for debugging
        run: dir

      # 2. Run the script file from the repository
      - name: Run the verification script
        run: powershell .\\verify.ps1