name: Production Test

on: [push]

jobs:
  test-code:
    runs-on: windows-latest
 
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Debug - Where am I?
        run: |
          pwd
          ls

      - name: Run the verification script
        # We use './' and tell GitHub to use PowerShell Core
        shell: pwsh
        run: ./verify.ps1

      - name: Save the Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/test-report.txt"