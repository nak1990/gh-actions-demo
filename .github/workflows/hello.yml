name: Production Test

on: [push]

jobs:
  test-code:
    runs-on: windows-latest

    steps:
      # 1. We MUST checkout first, or verify.ps1 won't be there!
      - name: Checkout the code
        uses: actions/checkout@v4

      # 2. Run the script file from the repository
      - name: Run the verification script
        run: ./verify.ps1